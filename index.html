<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Listrik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Perhitungan Listrik</h1>
        <p>Sederhana, Cepat, dan Akurat</p>
      </header>
      <form id="form-listrik">
        <label for="kwh-awal">kWh Awal</label>
        <input type="number" id="kwh-awal" placeholder="Masukkan kWh awal" step="any" required />

        <label for="kwh-akhir">kWh Akhir</label>
        <input type="number" id="kwh-akhir" placeholder="Masukkan kWh akhir" step="any" required />

        <label for="golongan-tarif">Golongan Tarif</label>
        <select id="golongan-tarif" required>
          <option value="">Pilih golongan tarif</option>
          <option value="1352">Golongan 1 (Rp 1352/kWh)</option>
          <option value="1444">Golongan 2 (Rp 1444/kWh)</option>
          <option value="1699">Golongan 3 (Rp 1699/kWh)</option>
        </select>

        <button type="button" id="hitung">Hitung</button>
        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
      </form>
      <div id="hasil"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
